<!DOCTYPE html>
<html>
<head>
    <title>Denver Bike Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([39.7532, -105.0003], 13); // Centered on Union Station

        // Add a tile layer (the base map)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // Fetch and display bike data
        const unionStationCoords = [39.7532, -105.0003];
        const radius = 8047; // 5 miles in meters
        const overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];(way["highway"](around:${radius},${unionStationCoords[0]},${unionStationCoords[1]}););out geom;`;

        fetch(overpassUrl)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        const tags = feature.properties.tags;
                        if (tags.cycleway) {
                            if (tags.cycleway === 'lane') {
                                return { color: 'green', weight: 3 }; // Normal bike lane
                            } else if (tags.cycleway === 'track') {
                                return { color: 'blue', weight: 5 }; // Separated bike lane
                            }
                        }
                        if (tags.highway === 'cycleway') {
                            return { color: 'purple', weight: 5 }; // Designated cycleway
                        }
                        if (tags.shoulder) {
                            return { color: 'orange', weight: 2 }; // Shoulder
                        }
                        return { color: 'red', weight: 1 }; // No bike lane
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
